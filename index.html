<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Data</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
      <section>
        <div id="inner_details">
            <div class="details">
                <img src="image-jeremy.png" alt="">
                <div class="name">Report for<br><h1>Jeremy Robson</h1></div>
            </div>
        </div>
        <div class="calendar">
            <div class="inner_calendar">
            <button id="daily">Daily</button><br><button id="weekly">Weekly</button><br><button id="monthly">Monthly</button>
            </div>
        </div>
      </section>
        <section ><article>
            <div class="classes_container">
                <div id="class_one" class="classes">Work</div><div class="dots">...</div>
            </div>
            <div class="times">32hrs</div>
            <div class="previous_time">Last Week - 36hrs</div>
        </article></section>
        <section ><article>
            <div class="classes_container">
                <div id="class_two" class="classes">Play</div><div class="dots">...</div>
            </div>
            <div class="times">10hrs</div>
            <div class="previous_time">Last Week - 8hrs</div>
        </article></section>
        <section ><article>
            <div class="classes_container">
                <div id="class_three" class="classes">Study</div><div class="dots">...</div>
            </div>
            <div class="times">4hrs</div>
            <div class="previous_time">Last Week - 7hrs</div>
        </article></section>
        <section ><article>
            <div class="classes_container">
                <div id="class_four" class="classes">Exercise</div><div class="dots">...</div>
            </div>
            <div class="times">4hrs</div>
            <div class="previous_time">Last Week - 5hrs</div>
        </article></section>
        <section ><article>
             <div class="classes_container">
                <div id="class_five" class="classes">Social</div><div class="dots">...</div>
            </div>
            <div class="times">5hrs</div>
            <div class="previous_time">Last Week - 10hrs</div>
        </article></section>
        <section ><article>
            <div class="classes_container">
                <div id="class_six" class="classes">Self Care</div><div class="dots">...</div>
            </div>
            <div class="times">2hrs</div>
            <div class="previous_time">Last Week - 2hrs</div>
        </article></section>
        
    </main>
    

    <script src="index.js"></script>
</body>
</html>
